<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'quotes_task/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'quotes_task/main.css' %}">
</head>
<body>
    <div class="container">
        <div class="row header-box">
            <div class="row">
            <div class="col-md-8">
                <h1>
                    <a href="{% url 'quotes_task:home' %}" style="text-decoration: none">Quotes to Scrape</a>
                </h1>
                {% if user.is_authenticated %}
                <a class="btn btn-primary" href="{% url 'quotes_task:add_quote' %}" style="text-decoration: bold">Add quote</a>
                <a class="btn btn-primary" href="{% url 'quotes_task:add_author' %}" style="text-decoration: bold">Add author</a>
                {% endif %}
            </div>
    
            <div class="col-md-3">
                <p>
                    {% if user.is_authenticated %}
                    <a href="{% url 'auth_task:logout' %}">Logout</a>
                    {% else %}
                    <a href="{% url 'auth_task:signup' %}">Register</a>
                    <a href="{% url 'auth_task:login' %}">Login</a>
                    {% endif %}
                </p>
            </div>
        </div>
        {% block content %}
        {% endblock %}
    </div>
    </div>  
    <footer class="footer">
            <div class="container">
                <p class="text-muted">
                    Quotes by: <a href="https://www.goodreads.com/quotes">GoodReads.com</a>
                </p>
                <p class="copyright">
                    Made with <span class="zyte">‚ù§</span> by <a class="zyte" href="https://www.zyte.com">Zyte</a>
                </p>
            </div></div>
    </footer>

</body>
</html>
