{% extends 'quotes_task/base.html' %}


{% block content %}
<div class="container mt-3">
    <h2>Enter new password</h2>
    {% if form.errors and form.non_field_errors %}
    <div class="alert alert-danger" role="alert">
        {{form.non_field_errors}}
    </div>
    {% endif %}
    <form method="post">
        
        {% csrf_token %}
        {{form}}
        <button href="{% url 'auth_task:password_reset_complete' %}" type="submit" class="btn btn-primary">Change password</button>
    </form>
</div>

{% endblock %}
